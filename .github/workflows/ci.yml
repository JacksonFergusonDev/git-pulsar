name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        # Install the package itself in editable mode so tests can import 'src'
        pip install -e .

    - name: Lint with Ruff
      run: |
        # Check for linting errors
        ruff check .
        # Check for formatting violations
        ruff format --check .

    - name: Type check with Mypy
      run: mypy .

    - name: Run Tests
      # Runs pytest with the configuration from pyproject.toml
      # (Coverage, Hypothesis, and Mocking included)
      run: pytest
