name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-n-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # IMPORTANT: "id-token: write" is required for trusted publishing
      # If you use a standard API token, this is harmless but unused.
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build distribution
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Use a repository secret named PYPI_API_TOKEN
        # Or remove this 'password' line to use Trusted Publishing (OIDC)
        password: ${{ secrets.PYPI_API_TOKEN }}
